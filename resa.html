<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/resa.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="img/logobatou.png" alt="">
        </div>

        <div class="nombre">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <div class="input-nb-adl">
                            <label for="nb-adulte">Nombre d'adulte</label>
                            <input type="number" name="nb-adulte">
                        </div>
                    </div>

                    <div class="col">
                        <div class="input-nb-adl">
                            <label for="nb-enfant">Nombre d'enfant</label>
                            <input type="number" name="nb-enfant">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="box-adulte">
            <div class="row">
                <div class="col-4">
                    <div class="adulte-part1">
                        <p>ADULTE</p>
                    </div>
                </div>

                <div class="col-8">
                    <div class="adulte-part2">
                        <div class="input-info1-adulte">
                            <div class="row text-center">

                                <div class="col-12 col-sm-12 col-lg-4">
                                    <input type="text" placeholder="Mr/Mme">
                                </div>

                                <div class="col-12 col-sm-12 col-lg-4">
                                    <input type="text" placeholder="NOM">
                                </div>

                                <div class="col-12 col-sm-12 col-lg-4">
                                    <input type="text" placeholder="PRENOM">
                                </div>
                            </div>
                        </div>

                        <div class="input-info2-adulte">
                            <div class="container text-center">
                                <div class="row">

                                    <div class="col-12 col-sm-12 col-lg-6">
                                        <input type="text" placeholder="MAIL">
                                    </div>

                                    <div class="col-12 col-sm-12 col-lg-6">
                                        <input type="text" placeholder="TELEPHONE">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="box-enfant">
            <div class="row">
                <div class="col-4">
                    <div class="enfant-part1">
                        <p>ENFANT</p>
                    </div>
                </div>

                <div class="col-8">
                    <div class="enfant-part2">
                        <div class="input-info1-adulte">
                            <div class="row text-center">
                                <div class="col-12 col-sm-12 col-lg-4">
                                    <input type="text" placeholder="NOM">
                                </div>

                                <div class="col-12 col-sm-12 col-lg-4">
                                    <input type="text" placeholder="PRENOM">
                                </div>
                                <div class="col-12 col-sm-12 col-lg-4">
                                    <input type="text" placeholder="AGE">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bouton text-center">
            <button>Envoyer</button>
        </div>
    </div>    




</body>

</html>
